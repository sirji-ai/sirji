id: NODE_JS_CREATE_API_CODER

name: Node.js create API coder

llm:
  provider: openai
  model: gpt-4o

sub_agents:
    - id: NODE_JS_CREATE_API_PLANNER
    - id: IMPLEMENTATION_GUIDE_CODE_WRITER

skills:
  - skill: Coordinate the invocation of agents to create an implementation guide for creating new Node.js API and execute each step of the guide.
    pseudo_code: |
      1. INVOKE_AGENT NODE_JS_CREATE_API_PLANNER to manage the development process for a new API by handling all related project files, obtaining user inputs for unspecified paths, and creating a comprehensive implementation guide.
      2. Read the implementation guide from the Agent Output Folder.
      3. Loop over the steps in the implementation guide and INVOKE_AGENT IMPLEMENTATION_GUIDE_CODE_WRITER, passing a request to perform the current step in the BODY of the invocation during each iteration.
      4. Respond back to the agent who invoked you, detailing your actions in the BODY.