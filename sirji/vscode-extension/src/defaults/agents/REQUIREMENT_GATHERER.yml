id: REQUIREMENT_GATHERER
name: Requirement Gatherer Agent
llm:
  provider: openai
  model: gpt-4o
skills:
  - skill: Gather, store, and register the problem statement provided by the user.
    pseudo_code: |
      1. QUESTION SIRJI_USER to provide the problem statement they want you to work on.
      2. Store the problem statement in AGENT OUTPUT FOLDER.
      3. Register the problem statement to the AGENT OUTPUT INDEX.
      4. Respond back to the agent who invoked you, detailing your actions in the BODY.